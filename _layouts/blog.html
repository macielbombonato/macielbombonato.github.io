<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>

<body>

  {% include nav.html %}

  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('{{ site.baseurl }}/assets/img/bg3.jpeg');">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-12 col-sm-12">
            <h1 class="title text-center"></h1>
            <h2 style="color: white;">{{page.title}}</h2>
            <span style="color: white;" class="meta">
               Criado em: {{ page.date | date: "%d/%m/%Y" }}
            </span>
  				</div>
  			</div>
  		</div>
  	</div>

    <div class="main main-raised">
        <div class="section">
  		      <div class="container">
  			         {{ content }}
  		      </div>
  	   </div>
    </div>

    {% include footer.html %}
  </div>

  {% include analytics.html %}

  {% include javascript.html %}
</body>
</html>
