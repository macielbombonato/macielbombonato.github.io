---
layout: default-material
---

<div class="posts">
  {% for career in site.categories.career %}
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="card">
        <div class="col-md-12">
          <div class="info info-horizontal" style="padding-top: 0px;">
            <div class="description">
              <h3 class="info-title">
                <a href="{{ site.baseurl }}{{ career.url }}">
                  {{ career.title }}
                </a>
              </h3>
              <h4 style="margin-top: -10px;">
                {{ career.company }}
              </h4>
              <span class="meta">
                 {{ career.date | date: "%m/%Y" }} - {{ career.end }}
              </span>
              <br />
              <span class="meta">
                 {{ career.location }}
              </span>
              <p>
                {{ career.content }}
              </p>
              <a href="{{ site.baseurl }}{{ career.url }}">
                Mais detalhes
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
