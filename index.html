---
layout: default-material
---

<div class="row">
  {% for post in site.categories.blog %}
    <div class="col-md-4">
      <div class="card">
        <div class="col-md-12">
          <div class="info info-horizontal" style="padding-top: 0px;">
            <div class="description">
              <h3 class="info-title">
                <a href="{{ site.baseurl }}{{ post.url }}">
                  {{ post.title }}
                </a>
              </h3>
              <span class="meta">
                 Criado em: {{ post.date | date: "%d/%m/%Y" }}
              </span>
              <p>
                {{ post.excerpt }}
              </p>
              <a href="{{ site.baseurl }}{{ post.url }}">
                Leia mais
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
