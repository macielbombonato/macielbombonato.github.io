---
layout: default-material
---

<div class="posts">
  {% for post in site.categories.blog %}
    <article class="post">

      <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h1>

      <div class="entry">
        <span class="meta">
           Criado em: {{ post.date | date: "%d/%m/%Y" }}
        </span>
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">
        Leia mais
      </a>
    </article>
  {% endfor %}
</div>
