langauge: ruby
sudo: false
cache: bundler

branches:
  only: master

before_install:
  - rvm install 2.0.0
  - rvm install 2.1.5
  - rvm install jruby-1.7.25

rvm:
  - 2.0.0
  - 2.1.9
  - 2.2.4
